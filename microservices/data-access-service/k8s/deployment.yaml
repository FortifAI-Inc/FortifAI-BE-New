apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-access-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-access-service
  template:
    metadata:
      labels:
        app: data-access-service
    spec:
      serviceAccountName: data-access-service
      containers:
      - name: data-access-service
        image: 715841361707.dkr.ecr.eu-north-1.amazonaws.com/data-access-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATA_LAYER_URL
          value: "http://data-layer.data-layer"
        - name: DATA_LAYER_TOKEN
          value: "development_token"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: data-access-service
  namespace: microservices
spec:
  selector:
    app: data-access-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-access-service
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /data-access(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: data-access-service
            port:
              number: 8000
  - host: data-access.fortifai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-access-service
            port:
              number: 8000 